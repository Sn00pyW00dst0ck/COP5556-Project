<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pascal to WebAssembly</title>
  <link rel="stylesheet" href="style.css" />
  <script type="importmap">
    {
      "imports": {
        "twr-wasm": "./node_modules/twr-wasm/lib-js/index.js"
      }
    }
  </script>
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <h2>Pascal to WASM</h2>
      <button onclick="loadExample()">Load Example</button>
      <button onclick="compileAndRun()">Compile & Run</button>
    </aside>

    <main id="main-content">
      <section id="editor-section">
        <h3>Editor</h3>
        <textarea id="code-editor">// Write Pascal code here</textarea>
      </section>

      <section id="output-section">
        <h3>Console Output</h3>
        <div id="twr_iodiv"></div>
      </section>
    </main>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
